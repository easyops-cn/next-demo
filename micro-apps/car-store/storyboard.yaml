app:
  name: Car Store
  id: car-store
  homepage: /car-store
imports:
- '@next-bricks/basic-bricks'
- '@next-bricks/forms'
- '@next-bricks/car-store'
routes:
- path: ${APP.homepage}
  bricks:
  - brick: basic-bricks.micro-view
    properties:
      pageTitle: Car Store
    slots:
      content:
        type: bricks
        bricks:
        - brick: car-store.car-for-sale
          properties:
            id: car
            print: Cyan
            running: true

        - brick: forms.general-radio
          properties:
            label: Car print
            options:
            - DeepSkyBlue
            - Cyan
            - LightCoral
            - Orange
            type: button
            value: Cyan
          events:
            general.radio.change:
              target: '#car'
              properties:
                print: '<% EVENT.detail %>'

        - brick: forms.general-radio
          properties:
            label: Test Drive
            options:
            - Start
            - Stop
            type: button
            value: Start
          events:
            general.radio.change:
              target: '#car'
              properties:
                running: '<% EVENT.detail === "Start" %>'

  menu:
    sidebarMenu:
      defaultCollapsed: true
